<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
 </head> 
 <body>
  <h1>Registration Form</h1>
  <p>Please Fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post">
   <fieldset>
    <label for="first_name">Input Your First Name: <input name="first_name" id="first_name" type="text" required /></label>
    <label for="last_name">Input Your Last Name: <input name="last_name" type="text" required /></label>
    <label for="email">Enter Your Email: <input name="email" type="email" id="email required /></label>
    <label for="password">Create New Password: <input name="password" type="password" id="password" pattern="[1-z0-5{8,}]" required />
   </fieldset>
   <fieldset>
    <legend>Account Type (Required)</legend>
    <label for="personal-account">Personal Account<input type="radio" name="account-type" id="personal-account" class="inline" checked></label>
    <label for="business-account">Business Account<input type="radio" name="account-type" id="business-account" class="inline"></label>
   </fieldset>
   <fieldset>
    <label for="profile-picture">Upload A Profile Picture:<input type="file" name="profile-picture" id="profile-picture"></label>
    <label for="age">Enter Your Age(years):<input id="age" name="age" min="13" max="120" name="age" /></label>
    <label for="referrer">How did you hear about us?<select id="referer" name="referer">
     <option value="">(select one)</option>
     <option value="1">Twitter</option>
     <option value="2">Instagram</option>
     <option value="3">Tiktok</option>
     <option value="4">Other</option>
    </select>
    </label>
    <label for="bio">Provide a bio:<textarea> id="bio" name="bio" placeholder="I love coding on the beach..." rows="3" cols="30" </textarea></label>
   </fieldset>
   <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

  </form>
 </body>
</html>
