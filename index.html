<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
 </head> 
 <body>
  <h1>Registration Form</h1>
  <p>Please Fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post">
   <fieldset>
    <label for="first_name">Input Your First Name: <input name="first_name" id="first_name" type="text" required /></label>
    <label for="last_name">Input Your Last Name: <input name="last_name" type="text" required /></label>
    <label for="email">Enter Your Email: <input name="email" type="email" id="email required /></label>
    <label for="password">Create New Password: <input name="password" type="password" id="password" required />
   </fieldset>
   <fieldset>
    <label for="personal-account">Personal Account<input type="radio" name="account-type" id="personal-account" class="inline" checked></label>
   </fieldset>
   <fieldset></fieldset>

  </form>
 </body>
</html>
